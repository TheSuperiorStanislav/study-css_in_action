<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="message">
        Save successful
    </div>
    <div class="message message--error">
        Error
    </div>
    <button class="button--large">Read more</button>
    <button class="button--success">Save</button>
    <button class="button--danger button--small">Cancel</button>
    <div class="media media--right">
        <img class="media__image" src="runner.png" alt="runner">
        <div class="media__body">
            <h4>Strength</h4>
            <p>
                Strength training is an important part of
                injury prevention. Focus on your core&mdash;
                especially your abs and glutes.
            </p>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropdown__toggle">Main Menu</button>
        <div class="dropdown__drawer">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/coffees">Coffees</a></li>
                <li><a href="/brewers">Brewers</a></li>
                <li><a href="/speacials">Speacials</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var toogle = document.querySelector('.dropdown__toggle')
        toogle.onclick = event => {
            event.preventDefault()
            var dropdown = event.target.parentNode;
            dropdown.classList.toggle('is-open')
        }
    </script>
</body>
</html>
